<section class="search-container card">
  <app-search-filters [setQuery]="this.setQuery"></app-search-filters>
</section>
<section class="card results">
  <div class="no-result" *ngIf="this.experts.length == 0">
    <h2 [style.text-align]="'center'">Sajnáljuk, nincs a keresésnek megfelelő találat. :(</h2>
  </div>
  <div class="card-container" *ngIf="this.experts.length > 0">
    <div class="card expert-card" *ngFor="let exp of this.experts">
      <img [src]="exp.avatar ? exp.avatar : this.noImg">
      <h3>{{exp.firstName}} {{exp.lastName}}</h3>
      <h4>{{exp.field}}</h4>
      <h4>{{exp.city}}</h4>
      <h5><mat-icon [style.color]="'goldenrod'">star</mat-icon>{{exp._ratings ? (this.ratingService.getCurrentRateValue(exp._ratings) | number: '1.1-1' ): ''}}</h5>
      <a routerLink="/oneexpert/{{exp._id}}"><button mat-button class="primary-btn">Tovább</button></a>
    </div>
  </div>
</section>
