<div class="nav-bar flex">
  <span class="flex-item">
    <a routerLink="/">
    <img class="small green-logo" src="../../../assets/Logo/GreenWhiteLogo.png">
    <img class="hide-small" src="../../../assets/Logo/TextLogo_Black.png"></a>
  </span>
  <span class="flex-item hide-small">
    <a routerLink="/allhomes">Ingatlanok</a>
    <a routerLink="/allexperts">Szakemberek</a>
    <a routerLink="/moving">Költöztetés</a>
    <a routerLink="/services">Szolgáltatások</a>
  </span>
  <span class="flex-item hide-small login-buttons">
    <a *ngIf="!this.authService.isLoggedIn()" routerLink="/login"><button class="secondary-btn" mat-button>Bejelentkezés</button></a>
    <a *ngIf="!this.authService.isLoggedIn()" routerLink="/signup"><button class="primary-btn" mat-button>Regisztráció</button></a>
    <a *ngIf="this.authService.isLoggedIn()" routerLink="{{this.authService.role==='user' || this.role === 'user' ? '/userhome' : '/expertdashboard'}}"><button [ngClass]="this.role==='user' ? 'primary-btn' : 'expert-btn'" mat-button>Profilom</button></a>
    <!--<a *ngIf="this.authService.isLoggedIn()" routerLink="/expertdashboard"><button class="primary-btn" mat-button>Profilom</button></a>-->
    <a *ngIf="this.authService.isLoggedIn()" (click)="logOut()"><button [ngClass]="this.role==='user' ? 'secondary-btn' : 'secondary-expert-btn'" mat-button>Kijelentkezés</button></a>
  </span>
  <span class="flex-item small mobile-login">
    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
    <mat-menu #menu="matMenu" xPosition="before" class="menu" yPosition="above" overlapTrigger="true">
      <button mat-menu-item>
        <mat-icon>maps_home_work</mat-icon>
        <span routerLink="/allhomes">Ingatlanok</span>
      </button>
      <button mat-menu-item>
        <mat-icon>engineering</mat-icon>
        <span routerLink="/allexperts">Szakemberek</span>
      </button>
      <button mat-menu-item>
        <mat-icon>local_shipping</mat-icon>
        <span routerLink="/moving">Költöztetés</span>
      </button>
      <button mat-menu-item>
        <mat-icon>info</mat-icon>
        <span routerLink="/services">Szolgáltatások</span>
      </button>
      <button mat-menu-item *ngIf="this.authService.isLoggedIn()">
        <mat-icon>account_circle</mat-icon>
        <span routerLink="{{this.authService.role==='user' || this.role == 'user' ? '/userhome' : '/expertdashboard'}}">Profilom</span>
      </button>
      <button mat-menu-item *ngIf="this.authService.isLoggedIn()">
        <mat-icon>logout</mat-icon>
        <span (click)="logOut()">Kijelentkezés</span>
      </button>
      <button mat-menu-item *ngIf="!this.authService.isLoggedIn()">
        <mat-icon>person</mat-icon>
        <span routerLink="/login">Bejelentkezés</span>
      </button>
      <button mat-menu-item *ngIf="!this.authService.isLoggedIn()">
        <mat-icon>key</mat-icon>
        <span routerLink="/signup">Regisztráció</span>
      </button>
    </mat-menu>
  </span>
</div>
